---
layout: default
order: 2
title: Publicidad
permalink: /publicidad/
---
{% assign ads = site.data.advertising | sort: 'date' | reverse %}
<div class="container">
  <div class="section">
    <div class="row">
      {% for ad in ads %}
      <div class="col s12 m6 l3">
        <div class="ads">
          <div class="ad" data-category="{{ ad.type }} {{ad.date | date: "%Y"}}">
            <div class="card small">
              <div class="card-image waves-effect waves-block waves-light">
                {% if ad.video-url %}
                <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='{{ ad.video-url }}' frameborder='0' allowfullscreen></iframe></div>
                {% else %}
                <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ ad.audio-url }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;    show_user=true&amp;show_reposts=false&amp;visual=true"' frameborder='0' allowfullscreen></iframe></div>
                {% endif %} 
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ ad.brand }}</span>
                <p>{{ ad.campaign }}</p>
              </div>
            </div>      
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
 </div>
</div>
