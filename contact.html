        <div class="input-field col s6">
          <input id="first_name" name="name" type="text" class="validate">

        <div class="input-field col s6">

        <div class="input-field col s12">

      <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" name="body" class="materialize-textarea"></textarea>

      </div>
