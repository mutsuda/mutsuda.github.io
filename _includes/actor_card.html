<div class="card small">
  <div class="card-image waves-effect waves-block waves-light">
  {% if movie.video-url %}
  <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='{{ movie.video-url }}' frameborder='0' allowfullscreen></iframe></div>
  {% else if %}
  <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ movie.audio-url }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;    show_user=true&amp;show_reposts=false&amp;visual=true"' frameborder='0' allowfullscreen></iframe></div>
  {% endif %} 
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4 truncate">{{ movie.actor }} </a></span>
    <p class="truncate">{{ movie.character }} en <b>{{ movie.translated }}</b></p>
    <p>{{ movie.date | date: "%Y" }}</p>
  </div>
</div>
