<div class="card small">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{  movie.poster_url }}">    
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4 truncate">{{ movie.translated }}</span>
    <p>{{ movie.date | date: "%d %b %Y"}}</p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{ movie.translated }}<i class="material-icons right">close</i></span>
    <p>Personaje: <b>{{ movie.character}}</b></p>
    <p>Actor Original:<b> {{ movie.actor }}</b></p>

    {% endif %}--!>
  </div>
</div>
